pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{json,md,yml,yaml}"
      stage_fixed: true
      run: npx prettier -w {staged_files}
    lint-code:
      glob: "*.{ts,js,tsx,jsx}"
      stage_fixed: true
      run: npx biome check --write --error-on-warnings {staged_files}
    typecheck:
      glob: "*.{ts,tsx}"
      run: npm run typecheck
